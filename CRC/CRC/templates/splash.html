<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EZ File Sharing System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .splash-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 60px 40px;
            text-align: center;
        }
        .splash-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2193b0;
            margin-bottom: 20px;
        }
        .splash-desc {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 40px;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "/login/";
        }, 2000); // Redirect after 2 seconds
    </script>
</head>
<body>
    <div class="splash-container">
        <div class="splash-title">EZ File Sharing System</div>
        <div class="splash-desc">Welcome! The easiest way to share your files securely.<br>Redirecting to login...</div>
        <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</body>
</html>
